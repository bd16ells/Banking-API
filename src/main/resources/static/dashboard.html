<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="page-header white">
        <h1>JG Bank<small> by Jahnel Group</small></h1>
    </div>
    <div class="alert alert-danger" id="errorDiv" role="alert" style="display:none">
        <h4 class="alert-heading" id="errorHeading"></h4>
        <p id="errorMessage"></p>
    </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
        <td>Account</td>
            <td>Balance</td>
            <td>Transaction</td>
            <td>Amount</td>
        </tr>
        </thead>
        <tr>
            <td>
                Checking
            </td>
            <td id="checking">

            </td>
            <td>
                <button onclick='return depositChecking()' type="button" class="btn btn-outline-primary btn-sm">Deposit</button>
                <button onclick='return withdrawChecking()' type="button" class="btn btn-outline-warning btn-sm">Withdraw</button>
                <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Transfer <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick="return transferIntoSavings()" class="transferDropdown"> Transfer into Savings </a></li>
                </ul>
            </td>
            <td>
                <input type="text" class="form-control" id="checkingAmount" placeholder="Enter amount..">
            </td>

        </tr>
        <tr>
            <td>
                Savings
            </td>
            <td id="savings">

            </td>
            <td>
                <button onclick='return depositSavings()'  type="button" class="btn btn-outline-primary btn-sm">Deposit</button>
                <button onclick='return withdrawSavings()' type="button" class="btn btn-outline-warning btn-sm">Withdraw</button>
                <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Transfer <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick="return transferIntoChecking()" class="transferDropdown"> Transfer into Checking </a></li>
                </ul>
            </td>
            <td>
                <input type="text" class="form-control" id="savingsAmount" placeholder="Enter amount..">
            </td>
        </tr>
        <tr>
            <td>Available funds</td>
            <td id="available">

            </td>
            <td>

            <td>
                 <button type="button" class="float-right btn btn-sm btn-outline-light" data-toggle="popover" title="Information" data-content="To make a transaction, enter the amount you would like to transfer in the box above. Then click on the corresponding transaction type to complete it.">Help</button>            </td>

            </td>
        </tr>
    </table>
    <div>
        <p>
            <button class="btn btn-outline-info btn-sm" type="button" onclick="return toggleHistory()">
                View History
            </button>
        </p>

    </div>

    <div id="historyDiv">

        <table class="table table-striped table-dark" id="historyTable" style="display:none">




        </table>
    </div>



    <footer class="footer">
        <p class="copy-right copy">&copy; 2018
            <a class="float-right btn btn-danger btn-sm" href="logout">Logout</a>
        </p>

    </footer>



</div>
<script>
    $("a.tooltipLink").tooltip();
</script>
<script src="script.js" type="text/javascript" ></script>
<script src="moment.js" type="text/javascript" ></script>
</body>
</html>
